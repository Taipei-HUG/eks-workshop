apiVersion: apps/v1
kind: Deployment
metadata:
  name: reviews-v2
  labels:
    app.kubernetes.io/instance: reviews
    app.kubernetes.io/name: reviews
    app: reviews
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: reviews
      app.kubernetes.io/name: reviews
      app: reviews
      version: v2
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: reviews
        app.kubernetes.io/name: reviews
        app: reviews
        version: v2
    spec:
      serviceAccountName: bookinfo-reviews
      containers:
      - name: reviews
        image: docker.io/istio/examples-bookinfo-reviews-v2:1.15.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
